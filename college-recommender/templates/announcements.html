<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统公告 - 高考志愿推荐系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem 0;
        }
        
        .header h1 {
            font-size: 2.5rem;
            color: var(--primary-dark);
            margin-bottom: 0.5rem;
        }
        
        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }
        
        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 1rem 1.5rem;
            border-radius: var(--radius-lg);
            margin-bottom: 2rem;
            box-shadow: var(--shadow-sm);
        }
        
        .nav-bar a {
            text-decoration: none;
            color: var(--accent);
            font-weight: 500;
            margin: 0 0.75rem;
            transition: color var(--transition-base);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .nav-bar a:hover {
            color: var(--accent-hover);
        }
        
        .announcement-list {
            display: grid;
            gap: 1.5rem;
        }
        
        .announcement-card {
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            overflow: hidden;
            transition: all var(--transition-base);
            animation: fadeIn 0.5s ease;
        }
        
        .announcement-card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-4px);
        }
        
        .announcement-header {
            padding: 1.5rem;
            border-bottom: 2px solid var(--gray-100);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 1rem;
        }
        
        .announcement-title-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .announcement-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0;
        }
        
        .announcement-meta {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-muted);
            font-size: 0.9rem;
            white-space: nowrap;
        }
        
        .announcement-body {
            padding: 1.5rem;
            color: var(--text-primary);
            line-height: 1.8;
            font-size: 1rem;
        }
        
        .announcement-body p {
            margin-bottom: 1rem;
        }
        
        .announcement-body h3, 
        .announcement-body h4 {
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            color: var(--primary-dark);
        }
        
        .announcement-body ul,
        .announcement-body ol {
            margin-left: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .pinned-badge {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            color: white;
            padding: 0.35rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
        }
        
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
        }
        
        .empty-state i {
            font-size: 4rem;
            color: var(--gray-400);
            margin-bottom: 1rem;
        }
        
        .empty-state h3 {
            color: var(--text-secondary);
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
        }
        
        .empty-state p {
            color: var(--text-muted);
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .announcement-header {
                flex-direction: column;
            }
            
            .announcement-title {
                font-size: 1.25rem;
            }
            
            .nav-bar {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-bullhorn"></i> 系统公告</h1>
            <p>查看系统最新通知和重要信息</p>
        </div>
        
        <div class="nav-bar">
            <div>
                <a href="/recommend-page">
                    <i class="fas fa-home"></i> 返回首页
                </a>
                <a href="/analysis-page">
                    <i class="fas fa-chart-line"></i> 位次分析
                </a>
                <a href="/wishlist">
                    <i class="fas fa-list-check"></i> 志愿表
                </a>
                <a href="/profile">
                    <i class="fas fa-user-edit"></i> 个人资料
                </a>
            </div>
            <div>
                <a href="/logout" style="color: var(--danger);">
                    <i class="fas fa-sign-out-alt"></i> 退出登录
                </a>
            </div>
        </div>
        
        <div class="announcement-list">
            {% if announcements %}
                {% for ann in announcements %}
                <div class="announcement-card">
                    <div class="announcement-header">
                        <div class="announcement-title-wrapper">
                            {% if ann['is_pinned'] %}
                                <span class="pinned-badge">
                                    <i class="fas fa-thumbtack"></i> 置顶
                                </span>
                            {% endif %}
                            <h2 class="announcement-title">
                                {{ ann['title'] }}
                            </h2>
                        </div>
                        <div class="announcement-meta">
                            <i class="fas fa-clock"></i>
                            {{ ann['create_time'][:16] }}
                        </div>
                    </div>
                    <div class="announcement-body">
                        {{ ann['content']|safe }}
                    </div>
                </div>
                {% endfor %}
            {% else %}
                <div class="empty-state">
                    <i class="fas fa-inbox"></i>
                    <h3>暂无公告</h3>
                    <p>当前系统还没有发布任何公告</p>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
