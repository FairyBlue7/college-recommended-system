<!DOCTYPE html>
<html lang="zh">
<head>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <meta charset="UTF-8">
    <title>公告管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>公告管理</h1>

    <!-- 发布新公告 -->
    <form method="POST" class="mb-4">
        <div class="mb-3">
            <label>标题</label>
            <input type="text" name="title" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>内容</label>
            <textarea name="content" class="form-control" rows="5" required></textarea>
        </div>
        <div class="mb-3">
            <label>过期时间</label>
            <input type="datetime-local" name="expire_time" class="form-control">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" name="is_pinned" id="is_pinned" class="form-check-input">
            <label for="is_pinned" class="form-check-label">置顶</label>
        </div>
        <button type="submit" class="btn btn-primary">发布</button>
    </form>

    <!-- 公告列表 -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>标题</th>
                <th>发布时间</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for ann in announcements %}
            <tr>
                <td>{{ ann['title'] }}</td>
                <td>{{ ann['create_time'][:16] }}</td>
                <td>
                    {% if ann['is_pinned'] %}置顶{% endif %}
                    {% if ann['expire_time'] %}过期{% endif %}
                </td>
                <td>
                    <a href="/admin/delete-announcement/{{ ann['id'] }}" class="btn btn-danger btn-sm">删除</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
