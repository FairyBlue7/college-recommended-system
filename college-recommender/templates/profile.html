<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <title>个人资料 - 高考志愿推荐系统</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="max-w-2xl mx-auto py-12">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h1 class="text-2xl font-bold text-center mb-6">个人资料设置</h1>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="mb-4 p-3 rounded {{ 'bg-green-100 text-green-800' if category == 'success' else 'bg-red-100 text-red-800' }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2">所在省份</label>
                    <select name="province" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500">
                        <option value="广东" {% if province =='广东' %}selected{% endif %}>广东</option>
                        <option value="北京" {% if province =='北京' %}selected{% endif %}>北京</option>
                        <option value="上海" {% if province =='上海' %}selected{% endif %}>上海</option>
                        <!-- 添加更多省份 -->
                    </select>
                </div>

                <div>
                    <label class="block text-gray-700 mb-2">考试类型</label>
                    <div class="flex space-x-4">
                        <label class="flex items-center">
                            <input type="radio" name="exam_type" value="物理类"
                                   {% if exam_type =='物理类' %}checked{% endif %}
                                   class="form-radio text-blue-600">
                            <span class="ml-2">物理类</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="exam_type" value="历史类"
                                   {% if exam_type =='历史类' %}checked{% endif %}
                                   class="form-radio text-blue-600">
                            <span class="ml-2">历史类</span>
                        </label>
                    </div>
                </div>

                <div>
                    <label class="block text-gray-700 mb-2">高考位次</label>
                    <input type="number" name="rank" value="{{ last_rank }}"
                           min="1" required
                           class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500">
                    <p class="text-sm text-gray-500 mt-1">您的高考全省排名（例如：5000）</p>
                </div>

                <div class="flex justify-between mt-6">
                    <a href="{{ url_for('recommend_page') }}"
                       class="px-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400">
                        返回推荐页
                    </a>
                    <button type="submit"
                            class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                        保存资料
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
