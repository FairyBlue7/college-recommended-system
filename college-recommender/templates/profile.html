<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人资料 - 高考志愿推荐系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .header h1 {
            font-size: 2rem;
            color: var(--primary-dark);
            margin-bottom: 0.5rem;
        }
        
        .header p {
            color: var(--text-secondary);
        }
        
        .card {
            margin-bottom: 2rem;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .radio-group {
            display: flex;
            gap: 1.5rem;
            margin-top: 0.5rem;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        .radio-option input[type="radio"] {
            width: 1.2rem;
            height: 1.2rem;
            margin-right: 0.5rem;
            cursor: pointer;
        }
        
        .radio-option label {
            cursor: pointer;
            margin-bottom: 0;
        }
        
        .help-text {
            display: block;
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-muted);
        }
        
        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .btn-back {
            background: var(--gray-500);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-md);
            text-decoration: none;
            font-weight: 600;
            transition: all var(--transition-base);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-back:hover {
            background: var(--gray-600);
            transform: translateY(-2px);
        }
        
        @media (max-width: 640px) {
            .button-group {
                flex-direction: column-reverse;
            }
            
            .radio-group {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-user-edit"></i> 个人资料设置</h1>
            <p>设置您的默认查询参数</p>
        </div>
        
        <div class="card">
            <div class="card-header">
                <i class="fas fa-cog"></i> 基本信息
            </div>
            <div class="card-body">

                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert {{ 'alert-success' if category == 'success' else 'alert-error' }}">
                                <i class="fas fa-{{ 'check-circle' if category == 'success' else 'exclamation-circle' }}"></i>
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <form method="POST">
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-map-marker-alt"></i> 所在省份
                            </label>
                            <select name="province" class="form-control" required>
                                <option value="广东" {% if province =='广东' %}selected{% endif %}>广东</option>
                                <option value="北京" {% if province =='北京' %}selected{% endif %}>北京</option>
                                <option value="上海" {% if province =='上海' %}selected{% endif %}>上海</option>
                                <option value="江苏" {% if province =='江苏' %}selected{% endif %}>江苏</option>
                                <option value="浙江" {% if province =='浙江' %}selected{% endif %}>浙江</option>
                                <option value="山东" {% if province =='山东' %}selected{% endif %}>山东</option>
                                <option value="湖北" {% if province =='湖北' %}selected{% endif %}>湖北</option>
                                <option value="湖南" {% if province =='湖南' %}selected{% endif %}>湖南</option>
                                <option value="福建" {% if province =='福建' %}selected{% endif %}>福建</option>
                                <option value="四川" {% if province =='四川' %}selected{% endif %}>四川</option>
                                <option value="河南" {% if province =='河南' %}selected{% endif %}>河南</option>
                                <option value="河北" {% if province =='河北' %}selected{% endif %}>河北</option>
                                <option value="安徽" {% if province =='安徽' %}selected{% endif %}>安徽</option>
                                <option value="江西" {% if province =='江西' %}selected{% endif %}>江西</option>
                                <option value="辽宁" {% if province =='辽宁' %}selected{% endif %}>辽宁</option>
                                <option value="重庆" {% if province =='重庆' %}selected{% endif %}>重庆</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-sort-numeric-down"></i> 高考位次
                            </label>
                            <input type="number" name="rank" value="{{ last_rank }}"
                                   min="1" required class="form-control"
                                   placeholder="请输入您的高考全省排名">
                            <span class="help-text">
                                <i class="fas fa-info-circle"></i> 例如：物理类8000名，历史类3000名
                            </span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-book"></i> 考试类型
                        </label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" name="exam_type" id="physics" value="物理类"
                                       {% if exam_type =='物理类' %}checked{% endif %} required>
                                <label for="physics">物理类</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" name="exam_type" id="history" value="历史类"
                                       {% if exam_type =='历史类' %}checked{% endif %} required>
                                <label for="history">历史类</label>
                            </div>
                        </div>
                    </div>

                    <div class="button-group">
                        <a href="{{ url_for('recommend_page') }}" class="btn-back">
                            <i class="fas fa-arrow-left"></i> 返回推荐页
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> 保存资料
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
